<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Chat App Chatroom</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

<body>

<!-- ðŸ”¥ðŸ”¥ðŸ”¥Chatroom title can most likely be populated from the URL parametersðŸ”¥ðŸ”¥ðŸ”¥-->
  <div class="py-8 md:px-32 px-0 md:w-1/2 w-full mx-auto">
    <!-- Title of the Chatroom you're in -->
    <div class="flex items-center">
        <div class="Title">
            <div class="md:mx-0 mx-4"><span class="font-bold text-2xl bg-clip-text">${chatroom title}</span></div>
            <div class="ml-auto text-sm sign-in-or-sign-out"></div>
        </div>
    </div>
  </div>

<!-- ðŸ”¥ðŸ”¥ðŸ”¥Chat messages will be populated using information from database, chatroom.js ðŸ”¥ðŸ”¥ðŸ”¥-->
    <div class="messages">   <!-- use this class identifier for HTML insertion-->
     <!-- sample HTML hardcoded here-->
        <div class="w-1/2 mx-auto border-4 border-${borderColor}-900 p-4 my-4 text-left">
         <div class="flex">
            <div class="w-full">
         <p>${timestamp} ${message}</p>
         <p>${timestamp} ${message}</p>
         <p>${timestamp} ${message}</p>
         <p>${timestamp} ${message}</p>
         <p>${timestamp} ${message}</p>
         </div>
        </div>
    </div>

    <!-- ðŸ”¥ðŸ”¥ðŸ”¥Add a comment feature, This can be completely hardcoded since every chatroom will have this! No need for HTML insertion! ðŸ”¥ðŸ”¥ðŸ”¥-->
    <div class="py-10 md:px-32 px-0 md:w-1/2 w-full mx-auto">

    <div class="comment"> 
          <form class="mt-4">
            <input type="text" id="comment-${postId}" class="mr-2 rounded-lg border px-3 py-2 focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="Add a comment...">
            <button id="post-comment-button-${postId}" class="py-2 px-4 rounded-md shadow-sm font-medium text-white bg-purple-600 focus:outline-none">Post</button>
          </form>
        </div>
    </div>
